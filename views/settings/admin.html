{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  {{include '../_partials/settings-nav.html'}}
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form id="admin_form">
      <input type="text" name="email" value="{{ user.email }}" hidden>
      <div class="form-group">
        <label for="exampleInputPassword1">当前密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password_now">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新的密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password_new1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password_new2">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <button class="btn btn-danger" id="delete">删除</button>
    </div>
    <hr>
  </div>
</section>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script>
  $('#admin_form').on('submit', function (e) {
    e.preventDefault()
    var formData = $(this).serialize()
    $.ajax({
      url: '/settings/admin',
      type: 'post',
      data: formData,
      dataType: 'json',
      success: function (data) {
        var err_code = data.err_code
        if (err_code === 0) {
          window.alert('修改成功！')
          // 服务端重定向针对异步请求无效
          window.location.href = '/'
        } else if (err_code === 1) {
          window.alert('密码输入错误！')
        } else if (err_code === 2) {
          window.alert('两次输入密码不一致！')
        } else if (err_code === 500) {
          window.alert('服务器忙，请稍后重试！')
        }
      }
    })
  })
  $('#delete').on('click', function (e) {
    $.ajax({
      url: '/settings/delete',
      type: 'get',
      dataType: 'json',
      success: function (data) {
        err_code = data.err_code
        if (err_code === 0) {
          window.location.href = '/'
        }
        else if (err_code === 500) {
          window.alert('服务器忙，请稍后重试！')
        }
      }
    })
  })
</script>
{{/block}}
